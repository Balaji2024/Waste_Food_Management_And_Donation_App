<!DOCTYPE html>
<html>

<head>
    <title>Thanks for verifying your email account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding-top: 50px;
        }

        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            background-color: #3366cc;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #235daa;
        }
    </style>
</head>

<body>
    <h1>Thanks for verifying your email account!</h1>
    <p>Your account is now verified and you can start using our services.</p>
    <a href="#" class="btn">Start using our services</a>
</body>

</html>
